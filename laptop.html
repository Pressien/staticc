<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Laptop</title>
    <style>
        /* Full-page and background setup */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #6B6D6F; /* Dark blue background color */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container to center and size the image */
        .image-container {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Image styling */
        .image-container img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Link around the image to make it clickable -->
    <a href="detective-laptop.html" class="image-container">
        <img src="laptop.png" alt="Laptop">
    </a>

</body>
</html>
